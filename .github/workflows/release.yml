name: Release CI

on:
  push:
    branches: [ "master" ]
    paths:
      - version.properties
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - uses: ashutoshgngwr/validate-fastlane-supply-metadata@v2
        with:
          fastlaneDir: ./metadata

      - name: Write sign info
        run: |
          if [ ! -z "${{ secrets.KEYSTORE }}" ]; then
            echo storePassword='${{ secrets.KEYSTORE_PASSWORD }}' >> keystore.properties
            echo keyAlias='${{ secrets.KEY_ALIAS }}' >> keystore.properties
            echo keyPassword='${{ secrets.KEY_PASSWORD }}' >> keystore.properties
            echo storeFile='${{ github.workspace }}/key.jks' >> keystore.properties
            echo ${{ secrets.KEYSTORE }} | base64 --decode > ${{ github.workspace }}/key.jks
          fi

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew assembleRelease

      - name: Save version
        id: save_version
        run: |
          VERSION_NAME=$(./gradlew printVersion -q)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "HYBRID"
          toTag: ${{ github.sha }}
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": [
                    "feat"
                  ]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": [
                    "fix",
                    "perf"
                  ]
                },
                {
                  "title": "## üí¨ Other",
                  "labels": [
                    "build",
                    "chore",
                    "ci",
                    "docs",
                    "refactor",
                    "revert"
                  ]
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert)(\\([\\w\\s-]+\\))?:.*",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.save_version.outputs.VERSION_NAME }}
          artifacts: "app/build/outputs/apk/release/app-release.apk"
          body: ${{ steps.build_changelog.outputs.changelog }}
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ncipollo/release-action@v1
        with:
          owner: Xposed-Modules-Repo
          repo: com.richardluo.globalIconPack
          tag: ${{ steps.save_version.outputs.VERSION_NAME }}
          artifacts: "app/build/outputs/apk/release/app-release.apk"
          body: ${{ steps.build_changelog.outputs.changelog }}
          prerelease: true
          token: ${{ secrets.LSPOSED_RELEASE_TOKEN }}
